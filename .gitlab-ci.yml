image: alpine:3.7

stages:
    - deploy

before_script:
    - apk add yarn
    - yarn add which
    - 'which ssh-agent || ( yarn add openssh-clients)'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - yarn install
    - yarn build

development:
    stage: deploy
    script:
        - ssh duratubp@eu1.getlark.com "rm -r -f www/dev.kapsalas-portfolio.eu/dist"
        - scp -v -C -r dist duratubp@eu1.getlark.com:www/dev.kapsalas-portfolio.eu
    only:
        - master
    environment: development


production:
    stage: deploy
    script:
        - ssh duratubp@eu1.getlark.com "rm -r -f www/dev.kapsalas-portfolio.eu/dist"
        - scp -C -r dist duratubp@eu1.getlark.com:www/dev.kapsalas-portfolio.eu
    only:
        - release
    environment: production
